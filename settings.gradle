plugins {
    id "com.gradle.enterprise" version "3.2.1"
}
gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

rootProject.name = 'micronaut-starter'

include 'starter-core'
include 'starter-cli'
include 'starter-api'
include 'starter-web-netty'
include 'starter-web-servlet'
include 'starter-azure-function'
include 'starter-gcp-function'
include 'starter-aws-lambda'
include 'starter-analytics-postgres'

include 'test-utils'
include 'test-app'
include 'test-asciidoctor'
include 'test-createcontroller'
include 'test-createtest'
include 'test-awsalexa'
include 'test-awslambda'
include 'test-awslambdacustomruntime'
include 'test-awslambdagraalvm'
include 'test-createcli'
include 'test-grpc'
include 'test-messaging'

project(':starter-cli').name = "micronaut-cli"
