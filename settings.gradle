pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        id 'io.micronaut.application' version '3.6.7'
        id 'com.microsoft.azure.azurefunctions' version '1.4.0'
    }
}
// Add CÃ©drics suggestion to lock the version of Antlr (i.e. rocker failure), https://github.com/micronaut-projects/micronaut-starter/pull/1605
buildscript {
    dependencies {
        classpath 'org.antlr:antlr4-runtime:4.8-1!!'
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.2.2'
}

rootProject.name = 'micronaut-starter'

include 'starter-core'
include 'starter-cli'
include 'starter-api'
include 'starter-web-netty'
include 'starter-web-servlet'

if (JavaVersion.current() == JavaVersion.VERSION_1_8) {
    include 'starter-azure-function'
}
include 'starter-gcp-function'
include 'starter-aws-lambda'
include 'starter-analytics-postgres'

include 'test-aws'
include 'test-buildtool'
include 'test-core'
include 'test-cloud'
include 'test-features'
include 'test-utils'
include 'test-cli'

project(':starter-cli').name = "micronaut-cli"
