plugins {
    id "com.gradle.enterprise" version "3.2.1"
}
gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

rootProject.name = 'micronaut-starter'

include 'starter-core'
include 'starter-cli'
include 'starter-api'
include 'starter-web-netty'
include 'starter-web-servlet'
include 'starter-azure-function'
include 'starter-gcp-function'
include 'starter-aws-lambda'
include 'starter-analytics-postgres'

include 'test-utils'
include 'test-cli-createcontroller'
include 'test-cli-createtest'

include 'test-core-asciidoctor'
include 'test-core-awslambda'
include 'test-core-awslambdacustomruntime'
include 'test-core-awslambdagraalvm'
include 'test-core-grpc'
include 'test-core-createcli'
include 'test-core-app'
include 'test-core-awsalexa'
include 'test-core-messaging'

project(':starter-cli').name = "micronaut-cli"
