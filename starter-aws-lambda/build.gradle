import com.github.jengelman.gradle.plugins.shadow.transformers.Log4j2PluginsCacheFileTransformer

dependencies {
    implementation project(":starter-api")
    implementation "io.micronaut:micronaut-inject"

    implementation("io.micronaut.aws:micronaut-function-aws-api-proxy:1.3.9") {
        exclude group: "org.slf4j"
    }
    runtimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:2.12.1"
    runtimeOnly "com.amazonaws:aws-lambda-java-log4j2:1.1.0"

    testCompileOnly "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock"
}
// use JUnit 5 platform
test {
    useJUnitPlatform()
}

task exploded(type: Copy) {
    from sourceSets.main.output
    into "build/exploded"


    into('lib') {
        from configurations.compileClasspath
        from configurations.runtimeClasspath
    }
}

jar.dependsOn exploded